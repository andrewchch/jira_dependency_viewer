<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jira Dependency Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Cytoscape -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <!-- Dagre (optional flow layout) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
  <!-- HTML labels -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-node-html-label/dist/cytoscape-node-html-label.js"></script>
  
  <!-- dhtmlxGantt -->
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="spinner" class="spinner-overlay" style="display:none;">
      <div class="spinner"></div>
    </div>
  <div class="app">
    <div class="toolbar">
      <input id="jql" placeholder='Main JQL query' />
      <input id="highlightJql" placeholder='Highlight JQL query (optional)' />
      <select id="layout">
        <option value="grid">Layout: Grid</option>
        <option value="dagre">Layout: Flow (Lâ†’R)</option>
        <option value="gantt" selected>Layout: Gantt Chart</option>
      </select>
      <input id="maxResults" type="number" min="1" max="500" value="50" title="Max results" />
      <label class="checkbox-label">
        <input id="showDependencyTree" type="checkbox" title="Show full dependency tree instead of just immediate blockers" />
        Full Dependency Tree
      </label>
      <label class="checkbox-container">
        <input id="childAsBlocking" type="checkbox" />
        <span class="checkmark"></span>
        Show child relationship as blocking link
      </label>
      <button id="searchBtn" class="primary">Search</button>
    </div>
    <div id="cy" title="Click a card to open in JIRA"></div>
    <div id="gantt_here" style="width:100%; height:100%; display:none;"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
