<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jira Dependency Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Cytoscape -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <!-- Dagre (optional flow layout) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
  <!-- HTML labels -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-node-html-label/dist/cytoscape-node-html-label.js"></script>

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="spinner" class="spinner-overlay" style="display:none;">
      <div class="spinner"></div>
    </div>
  <div class="app">
    <div class="toolbar">
      <input id="project" placeholder="Project (e.g., NSE)" />
      <input id="text" placeholder="Text search" />
      <input id="statuses" placeholder='Statuses CSV (e.g., "In Progress,Analysis")' />
      <input id="jql" placeholder='A JQL query' />
      <select id="layout">
        <option value="grid">Layout: Grid</option>
        <option value="dagre" selected>Layout: Flow (Lâ†’R)</option>
      </select>
      <input id="maxResults" type="number" min="1" max="500" value="50" title="Max results" />
      <button id="searchBtn" class="primary">Search</button>
    </div>
    <div id="cy" title="Click a card to open in JIRA"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
