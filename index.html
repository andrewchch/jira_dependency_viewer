<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jira Dependency Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Cytoscape -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <!-- Dagre (optional flow layout) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
  <!-- HTML labels -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-node-html-label/dist/cytoscape-node-html-label.js"></script>

  <style>
    :root { --blue: #1d70b8; }
    html, body { height: 100%; margin: 0; background:#f5f7fa; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    .toolbar {
      display: grid; grid-template-columns: repeat(6, minmax(160px, 1fr)) auto; gap: 8px;
      padding: 10px; background:#fff; border-bottom:1px solid #e5e7eb; align-items: center;
    }
    .toolbar input, .toolbar select, .toolbar button {
      font-size: 14px; padding: 8px 10px; border:1px solid #d0d7de; border-radius: 8px; background:#fff;
    }
    .toolbar button.primary { background: var(--blue); color:#fff; border-color: var(--blue); cursor: pointer; }
    #cy { width: 100%; height: 100%; }
    .cy-node-html-label { position: absolute; z-index: 9999 !important; pointer-events: none; }

    .ticket {
      width: 220px; background: #fff; border: 1px solid #d0d7de; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08); padding: 10px 12px; font-size: 12px;
    }
    .ticket .key { color:#0052cc; font-weight:700; margin-bottom:4px; display:inline-block; }
    .ticket .summary { font-size:13px; margin-bottom:8px; }
    .ticket .dates { color:#667085; font-size:11px; margin-bottom:8px; }
    .ticket .status {
      display:inline-block; font-size:11px; font-weight:700;
      padding:2px 6px; border-radius:6px; background:#e7f1ff; color:#0b63c7;
    }
    .spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1d70b8; /* blue accent */
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <div id="spinner" class="spinner-overlay" style="display:none;">
      <div class="spinner"></div>
    </div>
  <div class="app">
    <div class="toolbar">
      <input id="project" placeholder="Project (e.g., NSE)" />
      <input id="text" placeholder="Text search" />
      <input id="statuses" placeholder='Statuses CSV (e.g., "In Progress,Analysis")' />
      <input id="jql" placeholder='A JQL query' />
      <select id="layout">
        <option value="grid">Layout: Grid</option>
        <option value="dagre" selected>Layout: Flow (L→R)</option>
      </select>
      <input id="maxResults" type="number" min="1" max="500" value="50" title="Max results" />
      <button id="searchBtn" class="primary">Search</button>
    </div>
    <div id="cy" title="Click a card to open in JIRA"></div>
  </div>

  <script>
    let cy;

    function buildCy() {
      cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [],
        style: [
          {
            selector: 'node',
            style: {
              width: '240px', height: '120px', shape: 'roundrectangle',
              'background-opacity': 0, 'border-width': 0,
              label: ' ', 'text-opacity': 0
            }
          },
          {
            selector: 'edge',
            style: {
              width: 3,
              'curve-style': 'unbundled-bezier',
              'control-point-distance': 40,
              'target-arrow-shape': 'triangle',
              'target-arrow-color': '#1d70b8',
              'line-color': '#1d70b8',
              'edge-text-rotation': 'autorotate',
              'font-size': 11,
              'color': '#1d70b8',
              'text-background-color': '#fff',
              'text-background-opacity': 1,
              'text-background-padding': 2,
              label: 'data(label)'
            }
          },
          { selector: 'node:hover', style: { 'overlay-opacity': 0, 'cursor': 'pointer' } }
        ],
        wheelSensitivity: 0.2
      });

      cy.nodeHtmlLabel([{
        query: 'node',
        halign: 'center', valign: 'center', halignBox: 'center', valignBox: 'center',
        tpl: (d) => `
          <div class="ticket">
            <div class="key">${d.key}</div>
            <div class="summary">${d.summary || ""}</div>
            <div class="dates">Start: ${d.start || '-'} &nbsp;&nbsp; End: ${d.end || '-'}</div>
            <span class="status">${d.status || '-'}</span>
          </div>`
      }]);

      // Click → open JIRA
      cy.on('tap', 'node', (evt) => {
        const n = evt.target;
        const url = n.data('url');
        if (url) window.open(url, '_blank', 'noopener,noreferrer');
      });
    }

    async function fetchGraph(params) {
      const qs = new URLSearchParams(params).toString();
      const res = await fetch(`/api/search?${qs}`);
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    function runLayout(name) {
      if (name === 'dagre') {
        cy.layout({ name: 'dagre', rankDir: 'LR', nodeSep: 60, rankSep: 140, edgeSep: 30 }).run();
      } else {
        cy.layout({ name: 'grid', fit: true, avoidOverlap: true }).run();
      }
      cy.fit(cy.elements(), 40);
    }

async function doSearch() {
  const spinner = document.getElementById('spinner');
  spinner.style.display = 'flex';  // show spinner

  try {
    const project = document.getElementById('project').value.trim();
    const text = document.getElementById('text').value.trim();
    const statuses = document.getElementById('statuses').value.trim();
    const jql = document.getElementById('jql').value.trim();
    const maxResults = document.getElementById('maxResults').value || '50';
    const layoutName = document.getElementById('layout').value;

    const graph = await fetchGraph({ project, text, statuses, jql, max_results: maxResults });

    // Reset graph
    cy.elements().remove();

    // Convert API shape to Cytoscape elements
    const elements = [
      ...graph.nodes.map(n => ({ data: n, group: 'nodes' })),
      ...graph.edges.map(e => ({ data: e, group: 'edges' }))
    ];
    cy.add(elements);
    runLayout(layoutName);
  } catch (err) {
    console.error("Search failed:", err);
    alert("Search failed: " + err.message);
  } finally {
    spinner.style.display = 'none';  // hide spinner
  }
}

    // UI wiring
    document.getElementById('searchBtn').addEventListener('click', doSearch);
    document.getElementById('layout').addEventListener('change', () => runLayout(document.getElementById('layout').value));

    // Boot
    buildCy();
    // Optional: set some defaults so first search works quickly
    // document.getElementById('project').value = 'NSE';
    // doSearch();
  </script>
</body>
</html>
